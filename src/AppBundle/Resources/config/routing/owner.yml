    options:
        expose: true
    methods:  [PUT]

dog_delete:
    path:     /dog
    defaults: { _controller: "AppBundle:Dog:dogDelete" }
    options:
        expose: true
    methods:  [DELETE]

dog_photo:
    path:     /dog/{id}/photo
    defaults: { _controller: "AppBundle:Dog:dogPhoto" }
    options:
        expose: true
